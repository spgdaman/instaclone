{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for profile in profile %}
    <div class="row">
        <div class="card mx-auto">
            <img class="rounded-pill" src="{{profile.profile_photo.url}}" alt="{{profile.profile_photo}}">
            <div class="card-body">
                <h5>{{profile.bio}}</h5>
                <h3>{{user.profile.id}}</h3>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
