{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to InstaClone</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico|Satisfy" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'js/scripts.js' %">
        {% block styles %}
            {% bootstrap_css %}
        {% endblock %}
    </head>
    <body>
        {% block scripts %}
            {% bootstrap_javascript jquery='full' %}
        {% endblock %}

        {% include 'navbar.html' %}

        {% block content %}

        {% endblock %}
    </body>
</html>
