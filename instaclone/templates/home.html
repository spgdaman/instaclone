{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="row">
        <div class="card col-xs-12 col-sm-12 col-md-5 col-lg-5 mx-auto" style="font-family: 'Open Sans', sans-serif; padding:0;">
            <div class="card-header px-0 py-0">
                <a href="{% url 'show_post' post.id %}"><img class="card-img-top" src="{{post.image.url}}" alt="{{post.image_name}}"></a>
            </div>

            <div class="card-body py-1">
                <h5 class="card-text">{{post.image_name}}</h5>
                <p class="card-text">{{post.image_caption}}</p>
                <a href="#" class="btn btn-sm btn-primary">Comment</a>
            </div>
        </div>
    </div> 
    {% endfor %}
</div>
{% endblock %}
