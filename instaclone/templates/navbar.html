{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">MyInsta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'new_post' %}">New Post</a>
                </li>
            </ul>

            <!-- Search form -->
            <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Image Name" aria-label="Search" name="image">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!-- End of search -->

            <!-- User options go here -->

            {% if user.is_authenticated %}

            <div class="nav-item dropdown mx-0 px-4">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{{user.profile.profile_photo.url}}" alt="profile pic" style="border-radius: 50%; width 25px; height:25px;">
                </a>
                <div class="dropdown-menu mx-0" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'profile' user.profile.id %}">My profile</a>
                    <a class="dropdown-item" href="{% url 'update_profile' %}">Update profile</a>
                    <a class="dropdown-item"  href="/accounts/password/change">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div> 

            {% else %}
            <div>
                <a class="btn btn-default" href="/accounts/login">Login</a>
            </div>
            {% endif %}

            <!-- User options end here -->

        </div>
    </div>
</nav>
{% endblock %}
