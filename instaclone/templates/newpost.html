{% load bootstrap4 %}
<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block styles %}
            {% bootstrap_css %}
        {% endblock %}
    </head>
    <body>
        <div class="">

        </div>
        <form action="{% url 'new_post' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-lg" value="Post">
        </form>

        {% block scripts %}
            {% bootstrap_javascript %}
        {% endblock %}
    </body>
</html>
